  justify-content:center;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:#111;
  border:2px solid #2c5364;
  transition:0.3s ease;
}

.link-item a:hover{
  background:#2c5364;
  color:white;
}

.link-item img{
  width:20px;
  height:20px;
