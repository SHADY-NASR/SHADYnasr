*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:20px;
  opacity:0;
  animation: pageFade 1s ease forwards;
}

@keyframes pageFade{
  to{ opacity:1; }
}

.container{
  position:relative;
  width:100%;
  max-width:420px;
  background:white;
  border-radius:25px;
  padding:90px 20px 30px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  transform:translateY(30px);
  opacity:0;
  animation: cardSlide 1s ease forwards;
  animation-delay:0.3s;
}

@keyframes cardSlide{
  to{ transform:translateY(0); opacity:1; }
}

.circle{
  position:absolute;
  top:-65px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:130px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid white;
  box-shadow:0 0 20px rgba(0,255,200,0.6);
  animation: glowPulse 2.5s infinite ease-in-out;
}

@keyframes glowPulse{
  0%{ box-shadow:0 0 15px rgba(0,255,200,0.4); }
  50%{ box-shadow:0 0 25px rgba(0,255,200,0.9); }
  100%{ box-shadow:0 0 15px rgba(0,255,200,0.4); }
}

.circle img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  font-size:20px;
  margin-bottom:5px;
}

.subtitle{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.flag{
  width:22px;
  height:15px;
  border-radius:3px;
  box-shadow:0 0 5px rgba(0,0,0,0.3);
  animation: floatFlag 2.5s ease-in-out infinite;
}

@keyframes floatFlag {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-4px); }
  100% { transform: translateY(0px); }
}

.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.link-item{
  opacity:0;
  transform:translateY(15px);
}

.link-item:nth-child(1){ animation: linkFade 0.6s ease forwards; animation-delay:0.6s;}
.link-item:nth-child(2){ animation: linkFade 0.6s ease forwards; animation-delay:0.8s;}
.link-item:nth-child(3){ animation: linkFade 0.6s ease forwards; animation-delay:1s;}
.link-item:nth-child(4){ animation: linkFade 0.6s ease forwards; animation-delay:1.2s;}

@keyframes linkFade{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.link-item a{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:#111;
  border:2px solid #2c5364;
  transition:0.3s ease;
}

.link-item a:hover{
  background:#2c5364;
  color:white;
  transform:scale(1.03);
}

.link-item img{
  width:20px;
  height:20px;
  margin-right:8px;
}

.tiktok-icon{
  margin-right:8px;
}

  
@media(max-width:350px){
  .container{
    padding:80px 15px 25px;
  }

  h1{ font-size:17px; }
  .subtitle{ font-size:12px; }
  .link-item a{ font-size:14px; padding:10px; }
}

</style>
